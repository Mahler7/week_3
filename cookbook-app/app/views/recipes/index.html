<h1>CookBook</h1>
<div class="row">
  <% @recipes.each do |recipe| %>
    <div class="col-md-offset-1 col-md-3 col-sm-6 list-view">
        <div class="thumbnail">
          <h2><%= link_to recipe.title, "/recipes/#{recipe.id}" %></h2>
          <h3><%= recipe.chef %></h3>
          <h3><%= recipe.preptime %></h3>
          <h3><%= recipe.ingredients%></h3>
          <h3><%= recipe.directions %></h3>
          <%= image_tag recipe.image, class: "img-responsive" %>
        </div>

     <!-- <h5><a data-confirm="Are you sure you want to delete this recipe?" data-method="delete" href="/recipes/<%= recipe.id %>" rel="nofollow">Delete</a></h5> -->
    </div>
  <% end %>
</div>
