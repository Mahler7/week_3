<h1>CookBook</h1>

<%= link_to "Add a new recipe", "/recipes/new" %>

<% @recipes.each do |recipe| %>
<h2><%= link_to recipe.title, "/recipes/#{recipe.id}" %></h2>
<h3><%= recipe.chef %></h3>
<h3><%= recipe.ingredients%></h3>
<h3><%= recipe.directions %></h3>

<hr>
<% end %>
